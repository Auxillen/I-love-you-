    function generateNote() {
      const note = document.getElementById('note');
      const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
      typeWriter(note, randomReason);
    }

    function typeWriter(element, text) {
      let i = 0;
      element.innerHTML = '';
      const interval = setInterval(() => {
        element.innerHTML = text.substring(0, i+1);
        i++;
        if (i === text.length) clearInterval(interval);
      }, 50);
    }

    function copyNote() {
      const text = document.getElementById('note').innerText;
      navigator.clipboard.writeText(text);
      alert('Note copied to clipboard!');
    }

    function shareNote() {
      const text = document.getElementById('note').innerText;
      if (navigator.share) {
        navigator.share({text});
      } else {
        alert('Sharing not supported on this device');
      }
    }

    function saveNote() {
      const text = document.getElementById('note').innerText;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 600;
      canvas.height = 300;
      ctx.fillStyle = '#fff0f9';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#4a004e';
      ctx.font = '20px Comic Sans MS';
      ctx.fillText(text, 20, 150);
      const link = document.createElement('a');
      link.download = 'love-note.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    document.getElementById('monthsChip').addEventListener('click', () => {
      const newDate = prompt('Enter start date (YYYY-MM-DD):');
      if (newDate) {
        const start = new Date(newDate);
        const now = new Date();
        const diffMonths = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
        document.getElementById('monthsChip').innerText = diffMonths + ' months';
      }
